<!-- Crear la View Articles -->
<section data-ng-controller="EmpresasController">
	<h1>Agregar Empresa</h1>
	<!-- El formulario nuevo artículo -->
	<form data-ng-submit="create()" novalidate>
		<div>
			<label for="nombre">Nombre Empresa</label>
			<div>
				<input type="text" data-ng-model="nombre" id="nombre" placeholder="Nombre" required>
			</div>
		</div>
		<div>
			<label for="nombre">Teléfono Principal</label>
			<div>
				<input type="text" data-ng-model="telefono" id="telefono" placeholder="Teléfono Principal" required>
			</div>
		</div>
		<div>
			<label for="nombre">Página Web</label>
			<div>
				<input type="text" data-ng-model="web" id="web" placeholder="Página Web" required>
			</div>
		</div>

 		<div>
 			<h3>Seleccionar Provincias atendidas</h3>
 		<div ng-repeat="localidad in localidades | unique:'provincia'">
 			<div>
   				<input id="{{localidad.provincia}}" type="checkbox" value="{{localidad.provincia}}" ng-checked="selection.indexOf(localidad.provincia) > -1" ng-click="toggleSelection(localidad.provincia)" />
   				<label for="{{localidad.provincia}}"></label>
   					{{localidad.provincia}}
  			</div>
 		</div>
 		
		</div>
		<br>
		<h3>Seleccionar Localidades atendidas por Provincia:</h3>
 		<div id="seleccionados" data-ng-model="seleccionados" ng-repeat="seleccionados in selection">
  			<span>{{seleccionados}}</span>
  			<div ng-repeat="localidad in localidades | filter: { provincia: seleccionados }">
  			<input id="{{localidad.nombre}}" type="checkbox" value="{{localidad.nombre}}" ng-checked="selectionLoc.indexOf(localidad.nombre) > -1" ng-click="toggleSelectionLoc(localidad.nombre)" />
   				<label for="{{localidad.nombre}}"></label>
   					{{localidad.nombre}}
  			</div>

 		</div>

 		<h3>Cargar sucursales</h3>
 		<div>
			<label for="direccion">Sucursal (central)</label>
			<div>
				<input type="text" data-ng-model="direccionSuc" id="direccion" placeholder="Dirección Sucursal (Central)" required>
			</div>
		</div>
		<br>
		<div>
			<label for="telefonoSuc">Teléfono</label>
			<div>
				<input type="text" data-ng-model="telefonoSuc" id="telefonoSuc" placeholder="Teléfono Sucursal" required>
			</div>
		</div>
		<br>
		<div>
			<select name="provinciaSuc" id="provinciaSuc" data-ng-model="provinciaSuc">
				<option value="San Juan">San Juan</option>
				<option value="Córdoba">Córdoba</option>
				<option value="Santa Fe">Santa Fe</option>
				<option value="Mendoza">Mendoza</option>
			</select>
		</div>
		<br>
		<div>
			<select name="localidadSuc" id="localidadSuc" data-ng-model="localidadSuc">
				<option value="Ullum">Ullum</option>
				<option value="Villa María">Villa María</option>
				<option value="Rosario">Rosario</option>
				<option value="Lujan de Cuyo">Lujan de Cuyo</option>
			</select>
		</div>
		<br>
		<div>
			<label for="titulo">Sucursal 2</label>
			<div>
				<input type="text" data-ng-model="direccionSuc2" id="direccionSuc2" placeholder="Dirección Sucursal 2" required>
			</div>
		</div>
		<br>
		<div>
			<label for="telefonoSuc2">Teléfono</label>
			<div>
				<input type="text" data-ng-model="telefonoSuc2" id="telefonoSuc2" placeholder="Teléfono Sucursal" required>
			</div>
		</div>
		<br>
		<div>
			<select name="provinciaSuc2" id="provinciaSuc2" data-ng-model="provinciaSuc2">
				<option value="San Juan">San Juan</option>
				<option value="Córdoba">Córdoba</option>
				<option value="Santa Fe">Santa Fe</option>
				<option value="Mendoza">Mendoza</option>
			</select>
		</div>
		<br>
		<div>
			<select name="localidadSuc2" id="localidadSuc2" data-ng-model="localidadSuc2">
				<option value="Ullum">Ullum</option>
				<option value="Villa María">Villa María</option>
				<option value="Rosario">Rosario</option>
				<option value="Lujan de Cuyo">Lujan de Cuyo</option>
			</select>
		</div>
		

 		<br>
		<div>
			<input value="Guardar" type="submit">
		</div>
		<!-- El elemento mensaje de error -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
