<!-- Crear la View Articles -->
<section data-ng-controller="LocalidadesController">
	<h1 class="txt-center">Crear Localidad</h1>
	<!-- El formulario nuevo artículo -->
	
		
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<form data-ng-submit="create()" novalidate class="form-horizontal">
				<div class="form-group">
					<label for="nombre" class="col-sm-2 control-label">Nombre:</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" data-ng-model="nombre" id="nombre" placeholder="Nombre Localidad" required>
				    </div>
				</div>
				<div class="form-group">
					<label for="provincia" class="col-sm-2 control-label">Provincia:</label>
				    <div class="col-sm-10">
						<select class="form-control" name="provincia" data-ng-model="provincia" id="provincia">
							<option value="San Juan">San Juan</option>
							<option value="Córdoba">Córdoba</option>
							<option value="Santa Fe">Santa Fe</option>
							<option value="Mendoza">Mendoza</option>
							<option value="La Rioja">La Rioja</option>
							<option value="Buenos Aires">Buenos Aires</option>
							<option value="Jujuy">Jujuy</option>
							<option value="Entre Ríos">Entre Ríos</option>
							<option value="Chubut">Chubut</option>
							<option value="Santiago del Estero">Santiago del Estero</option>
							<option value="Tierra del Fuego">Tierra del Fuego</option>
							<option value="Santa Cruz">Santa Cruz</option>
						</select>
				      
				    </div>
	  			</div>
	  			<br>
					
				<!-- El elemento mensaje de error -->
				<div class="alert alert-danger" role="alert" data-ng-show="error">
  					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  					<span class="sr-only">Error:</span>
  					<span data-ng-bind="error"></span>
				</div>

	  			<div class="btn-group btn-group-justified" role="group">
	  				<div class="btn-group" role="group">
      					<button type="submit" class="btn btn-success" role="button">Guardar</button>
      				</div>
      				<a href="/" class="btn btn-primary" role="button">Cancelar</a>
      			</div>
		
		</form>
		<div class="col-md-3">
		</div>
	
	</div>
</section>
